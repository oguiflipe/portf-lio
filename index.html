<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Guilherme Felipe</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/acordeon.css" />
    <link rel="stylesheet" href="assets/css/languages.css" />
    <link rel="stylesheet" href="assets/css/portfolio.css" />
    <link rel="stylesheet" href="assets/css/experience.css" />
    <link rel="stylesheet" href="assets/css/skills.css" />
  </head>
  <body>
    <main class="main">

      <!--Sessão das informações-->
      <header class="header">

        <img class="photo" id="profile.photo" src="assets/img/rick.png" alt="Foto do usuário" />
        
        <h1 class="title">
          Olá, <br />
          eu sou <span id="profile.name">Carregando...</span> 
        </h1>

        <div class="informations">
          <p class="user" id="profile.job">Carregando...></p>
          <p class="location" id="profile.location">Carregando...</p>
          <p class="phoneNumber">
            <a href="tel:(11) 9 7637-9115" id="profile.phone">Carregando...</a>
          </p>
          <p class="email">
            <a href="mailto:exemplo@email.com" id="profile.email">Carregando...</a>
          </p>
        </div>
      </header>

      <!--Card de Skills-->
      <section class="acordeon open">
        <button class="trigger" type="button">
          <h2>Skills</h2>
        </button>
        <div class="content">
          <div class="skills">

            <section class="tools">
              <h3>Habilidades profissionais:</h3>
              <ul id="profile.skills.hardSkills">
              </ul>
            </section>
            
            <section class="personal">
              <h3>Habilidades pessoais:</h3>
              <ul id="profile.skills.softSkills">
              </ul>
            </section>

          </div>

        </div>
      </section>

      <!--Card dos idiomas-->
      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Idiomas</h2>
        </button>
        <div class="content">
          <ul class="languages" id="languages">
          </ul>
        </div>
      </section>

      <!--Card do portfólio-->
      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Portfólio</h2>
        </button>
        <div class="content">
          <ul class="portfolio" id="portfolio">
          </ul>
        </div>
      </section>

      <!--Card de experiência profissional-->
      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Experiência Profissional</h2>
        </button>
        <div class="content">
          <ul class="experience" id="professionalExperience">
          </ul>
        </div>
      </section>
    </main>
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
